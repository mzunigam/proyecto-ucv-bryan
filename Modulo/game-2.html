<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Two - Quiz</title>
    
</head>
<body>

    <main class="game">
        <div class="title">
            <h1>QUIZ CULTURA GENERAL</h1>
        </div>
    
        <!-- Start button -->
        <div class="start" id="start-panel">
            <button id="start" onclick="startGame()">JUGAR</button>
        </div>
        <!-- Game init -->
        <section class="game-panel" id="game-panel">
            <h3 id="pregunta">¿Cuál es la pregunta?</h3>
            <div>
                <img id="imgPreg" src="../Juego 1/images/1.png" alt="">
            </div>
            <ul class="alternatives">
                <div id="alt1" onclick="probarAlt(0)">Alternativa 1</div>
                <div id="alt2" onclick="probarAlt(1)">Alternativa 2</div>
                <div id="alt3" onclick="probarAlt(2)">Alternativa 2</div>
                <div id="alt4" onclick="probarAlt(3)">Alternativa 2</div>
            </ul>
        </section>

        <!-- Finish Game -->
        <section class="results" id="end-panel">
            <h1 id="respuestasBien">Respuestas bien: 3</h1>
            <h1 id="respuestasMal">Respuestas mal: 2</h1>
        </section>
    </main>


    
</body>
</html>
